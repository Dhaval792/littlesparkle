<!DOCTYPE html>
<html>
<head>
  <title>Little Sparkle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff0f6;
    }
    header {
      background: #ff9ecb;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 15px;
    }
    .card {
      background: white;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .price {
      color: #c9a227;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>✨ Little Sparkle Jewellery</header>

<div class="products">
  <div class="card">
    <h3>Kids Ring</h3>
    <p class="price">₹199</p>
  </div>

  <div class="card">
    <h3>Butterfly Necklace</h3>
    <p class="price">₹499</p>
  </div>

  <div class="card">
    <h3>Nazariya</h3>
    <p class="price">₹299</p>
  </div>

  <div class="card">
    <h3>Star Earrings</h3>
    <p class="price">₹399</p>
  </div>
</div>

</body>
</html>
